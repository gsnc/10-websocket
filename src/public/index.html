<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=2000, initial-scale=1.0">
    <title>Web Sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Ingresar Producto</h2>
        <form id="productForm" method="post">
            <div class="mb-3">
                <label>Nombre</label>
                <input name="product_name" class="form-control">
            </div>
            <div class="mb-3">
                <label>Precio</label>
                <input type="number" min="0.01" step="0.01" name="product_price" class="form-control">
            </div>
            <div class="mb-3">
                <label>Foto URL</label>
                <input name="product_image" class="form-control">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <table id="productTable" class="table"></table>
        <h4>Press enter to submit message:</h4>
        <input id="chatBox">
        <p id="chatLog"></p>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
